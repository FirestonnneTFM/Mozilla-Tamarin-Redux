                        var bar = "./horizontal_one_box_per_builder"
                        var waterfall = "./waterfall"
                        var status_url = "http://tamarin-builds.mozilla.org/build_trigger/isactive.cfm?builder="

                        function GetUrl(type, content) {
                            return type + "?" + content;
                        }

                        function DisplayHeader(name) {
                            //document.write('<tr><td class="Event" align="center" colspan="3">'+name+'</td></tr>');
                            document.write('<tr><td class="Event" align="center">Phase</td><td class="Event" align="center">Status</td><td class="Event" align="center">'+name+' Builders</td></tr>');
                        }
                        function DisplayBar(content, name, builder) {
                            document.write("<tr><td><a href='" + GetUrl(waterfall, content) + "'>" + name + "</a></td><td><iframe width='60' height='20' frameborder='0' scrolling='no' src='" + status_url + builder + "'></iframe></td><td width='99%'><iframe width='100%' height='20' frameborder='0' scrolling='no' src='" + GetUrl(bar, content) + "'></iframe></td></tr>\n");
                        }
                        
                        DisplayHeader("Main Build Phase 1");
                        DisplayBar(compile, "Compile", "compile");
                        DisplayBar(smoke, "Smoke", "smoke");
                        DisplayBar(test, "Test", "test");
                        
                        DisplayHeader("Main Build Phase 2");
                        document.write('<tr><td>Performance</td><td></td><td>Performance builds have been moved to the <a href="http://tamarin-sandbox.corp.adobe.com:8761/waterfall">internal sandbox</a></td></tr>');
                        DisplayBar(deep, "Deep-Test", "deep");

                        DisplayHeader("Sandbox Build");
                        DisplayBar(compile_sandbox, "Sandbox&nbsp;Compile", "compile-sandbox");
                        DisplayBar(smoke_sandbox, "Sandbox&nbsp;Smoke", "smoke-sandbox");
                        DisplayBar(test_sandbox, "Sandbox&nbsp;Test", "test-sandbox");
